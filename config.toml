baseURL = "http://lifelongstudent.io/"
defaultContentLanguage = "en"
languageCode = "en-us"
title = "Stories of a Lifelong Student"
theme = "LoveIt"
enableRobotsTXT = true

# Will give values to .Lastmod etc.
enableGitInfo = true

[params]
  # LoveIt theme version
  version = "0.2.X"
  # site description
  description = "Stories of a Lifelong Student Description"
  # site keywords
  keywords = ["computer science", "data structures", "algorithms", "computer networks", "operating system", "machine learning", "open source", "linux", "arduino", "programming", "security", "pen testing", "hacking", "android", "reverse engineering"]
  # site default theme ("light", "dark", "auto")
  defaultTheme = "auto"
  # public git repo url only then enableGitInfo is true
  gitRepo = "https://github.com/nirgn975/stories-of-a-lifelong-student"
  # LoveIt   v0.1.1
  # which hash function used for SRI, when empty, no SRI is used ("sha256", "sha384", "sha512", "md5")
  fingerprint = ""
  # default amount of posts in each pages
  paginate = 12
  # Header info
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
  # Footer Copyright Info
  [params.footer]
    # Site creation time
    since = 2012
    # ICP info only in China (HTML format is allowed)
    icp = ""
    # license info (HTML format is allowed)
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  # Home Page Info
  [params.home]
    # Home Page Profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/logo.png"
      # subtitle shown in home page
      subtitle = "Welcome to Stories of a Lifelong Student, a blog for geeks (:"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
    # Home Page Posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false
  # Social Info in home page
  [params.social]
    GitHub = "nirgn975"
    Linkedin = "nirgn"
    Twitter = "nirgn975"
    Email = "nir@galon.io"
    Medium = "@nirgn"
    Keybase = "nirgn975"
    Reddit = "nirgn975"
    Stackoverflow = "2040160/nirgn"
  # Page config
  [params.page]
    # whether to use lightgallery in the page
    lightgallery = true
    # whether to show link to Raw Markdown content of the post
    linkToMarkdown = true
  # mathematical formulas (KaTeX https://katex.org/)
  [params.math]
    enable = true
    # default block delimiter is $$ ... $$ and \\[ ... \\]
    blockLeftDelimiter = ""
    blockRightDelimiter = ""
    # default inline delimiter is $ ... $ and \\( ... \\)
    inlineLeftDelimiter = ""
    inlineRightDelimiter = ""
    # KaTeX extension copy_tex
    copyTex = true
    # KaTeX extension mhchem
    mhchem = true
  # Social Share Links in post page
  [params.share]
    enable = true
    Twitter = true
    Facebook = true
    Linkedin = true
    Whatsapp = true
    Reddit = true
  # Comment Config
  [params.comment]
    enable = true
    # commento.io Comment Config (https://commento.io/)
    [params.comment.commento]
      enable = true

  # site verification code for Google/Bing/Yandex/Pinterest/Baidu
  [params.verification]
    google = ""
    bing = ""
    yandex = ""
    baidu = ""
  # Publisher Info just for SEO
  [params.publisher]
    name = "Nir Galon"
    [params.publisher.logo]
      url = "/images/publisher/nir-galon.jpg"
      width = 127
      height = 40
  # Website Log Info just for SEO
  [params.logo]
    url = "/images/logo.png"
    width = 127
    height = 40
  # Website Image Info just for SEO
  [params.image]
    url = "/images/logo.png"
    width = 800
    height = 600
  # CSS and JS Files CDN
  [params.cdn]
    # fontawesome-free@5.12.1 https://fontawesome.com/
    fontawesomeFreeCSS = '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">'
    # animate.css@3.7.2 https://github.com/daneden/animate.css
    animateCSS = '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">'
    # smooth-scroll@16.1.2 https://github.com/cferdinandi/smooth-scroll
    smoothScrollJS = '<script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@16.1.2/dist/smooth-scroll.min.js"></script>'
    # sharer@0.4.0 https://github.com/ellisonleao/sharer.js
    sharerJS = '<script src="https://cdnjs.cloudflare.com/ajax/libs/sharer.js/0.4.0/sharer.min.js"></script>'
    # lazysizes@5.2.0 https://github.com/aFarkas/lazysizes
    lazysizesJS = '<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"></script>'
    # lightgallery@1.1.3 lg-thumbnail@1.1.0 lg-zoom@1.1.0 https://github.com/sachinchoolur/lightgallery.js
    lightgalleryCSS = '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.1.3/css/lightGallery.css">'
    lightgalleryJS = '<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.1.3/js/lightGallery.min.js"></script>'
    lightgalleryThumbnailJS = '<script src="https://cdnjs.cloudflare.com/ajax/libs/lg-thumbnail/1.1.0/lg-thumbnail.min.js"></script>'
    lightgalleryZoomJS = '<script src="https://cdnjs.cloudflare.com/ajax/libs/lg-zoom/1.1.0/lg-zoom.min.js"></script>'
    # typeit@6.5.1 https://github.com/alexmacarthur/typeit
    typeitJS = '<script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/6.5.1/typeit.min.js"></script>'
    # katex@0.11.1 https://github.com/KaTeX/KaTeX
    katexCSS = 'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.css">'
    katexJS = '<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js"></script>'
